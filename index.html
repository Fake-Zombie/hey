<!DOCTYPE html>
<html>
<head>
  <title>Catch the Button ðŸ˜ˆ</title>
  <style>
/* Love Theme Styling */

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* Love Question Heading */
h3 {
  font-size: 28px;
  color: #ffffff;
  text-align: center;
  margin-bottom: 40px;
  padding: 15px 25px;
  padding-bottom: 5rem;
  background: rgba(255, 0, 100, 0.2);
  border-radius: 20px;
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 25px rgba(255, 0, 100, 0.3);
  animation: heartbeat 1.5s infinite;
}

/* Buttons */
button {
  position: absolute;
  padding: 14px 28px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
}

/* Yes Button */
#yesBtn {
    left: 30%;
    top: 50%;
  background: #ff4d6d;
  color: white;
}

#yesBtn:hover {

  transform: scale(1.1);
  box-shadow: 0 0 25px #ff4d6d;
}

/* No Button */
#noBtn {
    left: 55%;
    top: 50%;
  background: #ffffff;
  color: #ff4d6d;
}

#noBtn:hover {
  transform: scale(1.1);
}

/* Heartbeat Animation */
@keyframes heartbeat {
  0% { transform: scale(1); }
  25% { transform: scale(1.05); }
  50% { transform: scale(1); }
  75% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

  </style>
</head>
<body>
<h3>tum ankur ko message kyu nahi karta</h3>
<button id="yesBtn">i am a fool</button>
<button id="noBtn">wo nahi karta </button>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  yesBtn.addEventListener("click", () => {
    alert("You selected the correct button!");
  });

  noBtn.addEventListener("click", (e) => {
    e.preventDefault(); // stop normal click behavior
    moveButton();
  });

  function moveButton() {
    const maxWidth = window.innerWidth - noBtn.offsetWidth;
    const maxHeight = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxWidth;
    const randomY = Math.random() * maxHeight;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  }
</script>

</body>
</html>
