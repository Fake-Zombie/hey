<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rose Day Animation</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at bottom, #ffe6f0, #fff0f5);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
  }

  /* Bloom button */
  button {
    padding: 10px 16px;
    font-size: 18px;
    cursor: pointer;
    background-color: #ff3366;
    color: white;
    border: 2px solid #ff3366;
    border-radius: 5px;
    transition: background-color 0.3s;
    margin-bottom: 20px;
  }
  button:hover {
    background-color: #b30047;
  }

  /* Rose container */
  .rose-container {
    position: relative;
    width: 70vw;
    max-width: 350px;
    height: 70vw;
    max-height: 350px;
    transition: transform 1s;
  }

  /* Petal style */
  .petal {
    position: absolute;
    width: 20vw;
    max-width: 80px;
    height: 30vw;
    max-height: 120px;
    background: radial-gradient(circle at 30% 30%, #ff3366, #990033);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    bottom: 0;
    left: 50%;
    transform-origin: bottom center;
    transform: scale(0) rotate(0deg);
    opacity: 0;
    box-shadow: 0 0 20px rgba(255, 0, 85, 0.5);
  }

  /* Name display */
  #name {
    position: absolute;
    width: 100%;
    text-align: center;
    bottom: -15%;
    font-size: 5vw;
    max-font-size: 32px;
    font-weight: bold;
    color: #b30047;
    opacity: 0;
    transition: opacity 1.5s, transform 1.5s;
    transform: translateY(20px);
  }

  #name.show {
    opacity: 1;
    transform: translateY(0);
  }

  /* Bloom animation */
  @keyframes bloom {
    0% { transform: scale(0) rotate(0deg); opacity: 0; }
    60% { transform: scale(1.2) rotate(var(--rotate)); opacity: 1; }
    100% { transform: scale(1) rotate(var(--rotate)); }
  }

  /* Fold back animation */
  @keyframes fold {
    0% { transform: scale(1) rotate(var(--rotate)); opacity: 1; }
    100% { transform: scale(0) rotate(var(--rotate)); opacity: 0; }
  }

  /* Hidden rose image */
  #roseImage {
    position: absolute;
    width: 60%;
    max-width: 250px;
    bottom: 0;
    opacity: 0;
    transition: opacity 1s;
  }

  #roseImage.show {
    opacity: 1;
  }
</style>
</head>
<body>

<button onclick="bloomRose()">Bloom ðŸŒ¹</button>

<div class="rose-container" id="roseContainer">
  <div class="petal" style="--rotate: -60deg;"></div>
  <div class="petal" style="--rotate: -40deg;"></div>
  <div class="petal" style="--rotate: -20deg;"></div>
  <div class="petal" style="--rotate: 0deg;"></div>
  <div class="petal" style="--rotate: 20deg;"></div>
  <div class="petal" style="--rotate: 40deg;"></div>
  <div class="petal" style="--rotate: 60deg;"></div>
  <div id="name"></div>
  <img src="https://i.postimg.cc/j2t7T6LR/rose.png" alt="Rose" id="roseImage">
</div>

<script>
function bloomRose() {
  const petals = document.querySelectorAll('.petal');
  const nameDiv = document.getElementById('name');
  const roseContainer = document.getElementById('roseContainer');
  const roseImage = document.getElementById('roseImage');

  // Reset everything
  petals.forEach(p => {
    p.style.animation = 'none';
    p.style.opacity = 0;
  });
  nameDiv.classList.remove('show');
  nameDiv.textContent = '';
  roseContainer.style.transform = 'scale(1)';
  roseImage.classList.remove('show');

  // Animate petals sequentially
  petals.forEach((petal, index) => {
    setTimeout(() => {
      petal.style.animation = `bloom 1s forwards`;
    }, index * 250);
  });

  // Show the fixed name and enlarge rose
  setTimeout(() => {
    nameDiv.textContent = "HELLO! Miss Pink TowelðŸŒ¹";
    nameDiv.classList.add('show');
    roseContainer.style.transform = 'scale(1.5)';
  }, petals.length * 250 + 500);

  // Fold back petals and show rose image
  setTimeout(() => {
    petals.forEach((petal, index) => {
      petal.style.animation = `fold 1s forwards`;
    });
    roseImage.classList.add('show');
  }, petals.length * 250 + 2500); // fold after a pause
}
</script>

</body>
</html>
